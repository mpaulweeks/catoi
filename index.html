<!DOCTYPE html>

<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <title>CATOI</title>
    <link rel="shortcut icon" href="favicon.png" />
  
    <link rel="stylesheet" type="text/css" href="style.css" />
    <script src="jquery.min.js"></script>
    <script src="spinner.js"></script>
  </head>
  <body>    
    <div class="catbox">
      <img class="catoi" src="catoi.png">
    </div>
  
    <div id="dontLoseYourWay">
      DON'T LOSE
      <br/>
      YOUR WAY
    </div>
    
    <div class="speed">
      <span id="speed">?</span> ways lost per second
      <br/>
      use left/right arrowkeys to try and make catoi lose her way!    
    </div>
  
    <audio id="sound" loop preload>
      <source src="dont-lose-your-way.mp3" type="audio/mpeg">
    </audio>
  </body>
</html>
